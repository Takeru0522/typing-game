<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Archivo+Black" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
      </script>
	<title>Typing Game</title>
</head>
<body>
	<header>

		<h1>TYPING</h1>	

		<button id="aaa"></button>
		<div id="top-img">
			<img src="https://iso-labo.com/labo/images/dragon_quest/boss/1-1_boss.png">	
		</div>
		<!-- <div class="shadow"></div> -->
		<nav>
			<div>Start Game</div>
			<div id="setting" class="fas fa-angle-double-down"></div>
		</nav>	
	</header>

	<main>
		<div class="contents-wrapper">
			<div class="contents-inner-wrapper">
				<div class="profile-wrapper remove">
					<div class="profile">

						<div class="first-page">  <!-- if(user Name = null) {display this} -->
							<form>
								<p>What is your name?</p>
								<input id="inputName"type="text" name="userName" placeholder="user name">
								<input type="submit" id="submit-btn">
							</form>							
						</div>

						<div class="second-page remove">
							<div class="second-wrapper">
								
								<p class="userName" id="userName">Name</p>
								<div class="image-area">
									<img id="slimeImg" src="https://iso-labo.com/labo/images/dragon_quest/dq5/5_001.png">
								</div>
								<div class="info-area">
									<p id="statusLevel">Level.1</p>
									
									<p id="statusAttack">Attack:</p>
									<p>HP</p>
									<p>Exp.</p>

									<div class="hp-bar-wrapper">
										<div class="hp-wrap">
											
											<div class="hp-outer"></div>
											<div class="hp-inner"></div>
										</div>
									</div>

									<div class="exp-bar-wrapper">
										<div class="exp-wrap">
											<div class="exp-outer"></div>
											<div class="exp-inner"></div>			
										</div>	
									</div>
									<div class="hp-exp-num">
										<p class="hp-num">/</p>
										<p class="exp-num">/</p>										
									</div>


								</div>								
							</div>


						</div>
						<div id="openDiv" class="fas fa-angle-double-down" class="remove"></div>

					</div>
				</div>
				<div class="wrap">
				<!-- <h2>Adventure</h2> -->
				<div class="contents-area">
				<div class="contents">
					<div class="open-game " id="one">1</div>
					<div class="open-game remove" id="two">2</div>
				</div>
				<div class="contents">
					<div class="open-game remove" id="three">3</div> <!-- Boss 1 -->
				</div>
				<div class="contents">
					<div class="open-game remove" id="four">4</div>
					<div class="open-game remove" id="five">5</div>
				</div>
				<div class="contents">
					<div class="open-game remove" id="six">6</div> <!-- Boss 2 -->
				</div>
				<div class="contents">
					<div class="open-game remove" id="seven">7</div>
					<div class="open-game remove" id="eight">8</div>
				</div>
				<div class="contents">
					<div class="open-game remove" id="nine">9</div> <!-- Boss 3 -->
				</div>
				<div class="contents">
					<div class="open-game remove" id="ten">10</div> <!-- Final Boss -->
				</div>
				</div>
				</div>

			</div>

			<button id="bbb"></button>
<!-- 			<div class="contents-inner-wrapper">
				<h2>Test</h2>
				<div class="contents">
					<div class="open-game">Easy</div>
					<div class="open-game">Normal</div>
					<div class="open-game">Hard</div>
					<div class="open-game">Very Hard</div>
				</div>
			</div> -->


			<div class="game-modal remove">
				<div class="game-modal-inner">
					<div class="before-game remove">
						<p><span id="close-before-game" class="fas fa-times"></span></p>
						<p></p> <!-- chosen level -->
						<img src="#"> <!--- https://iso-labo.com/labo/images/dragon_quest/dq2/dq2_r.png ---->
						<p class="userName">User Name</p>
						<p class='userLevel'>User Level</p>
						<p>HP</p>
						<div class="hp-bar-wrapper">
							<div class="hp-wrap">
											
								<div class="hp-outer"></div>
								<div class="hp-inner"></div>
							</div>
						</div>						
						<p>Exp</p>


						<div class="exp-bar-wrapper">
							<div class="exp-wrap">
								<div class="exp-outer"></div>
								<div class="exp-inner"></div>			
							</div>	
						</div>
						<button id="before-btn">Start</button>
					</div>

					<div class="game remove">
						<p><span id="close-game" class="fas fa-times"></span></p>
						<p id="monsterName">Monster</p>
						<p>HP</p>
						<div class="hp-bar-wrapper" id="monster-hp-bar-wrapper">
							<div class="hp-wrap">
											
								<div class="hp-outer"></div>
								<div class="hp-inner-m"></div>
							</div>
						</div>

						<img id="monsterImg">
						<div class="words">"Word to type"</div>
						<p class="userName">User Name</p>
						<p class='userLevel'>User Level</p>
						<p>HP</p>
						<p>Exp</p>
						<div class="hp-bar-wrapper">
							<div class="hp-wrap">
											
								<div class="hp-outer"></div>
								<div class="hp-inner"></div>
							</div>
						</div>

						<div class="exp-bar-wrapper">
							<div class="exp-wrap">
								<div class="exp-outer"></div>
								<div class="exp-inner"></div>			
							</div>	
						</div>
						<button id="game-btn">See Result</button>
					</div>

					<div class="after-game remove">
						<p><span id="close-after-game" class="fas fa-times"></span></p>
						<div class="result-box"> <!-- result Box -->
							<p>Result</p>
							<img src="#">
							<!-- https://iso-labo.com/labo/images/dragon_quest/dq2/dq2_r.png -->
							<div class="result-textarea">
								<p id="numOfwords">Score--- : </p>
								<p>Exp. </p>
							</div>
							<button id="after-btn">Close</button>
						</div>					
					</div>


				</div>
			</div>
		</div>




	</main>

	<footer>
		<div class="footer-link">
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</div>
	</footer>

	<!-- <p id="d1">Aaaaaaaaaaaa</p> -->


	





	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
